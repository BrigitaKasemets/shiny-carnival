<!-- Määrab dokumendi tüübi ja keele -->
<!DOCTYPE html>
<html lang="et">

<!-- Määrab dokumendi pealkirja ja stiili -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotelli tubade broneerimine</title>

    <!-- Määrab stiili -->
<style>
        body { /* Määrab keha stiili */
            font-family: Arial, sans-serif; /* Määrab fondi */
            background-color: #f5f5f5;  /* Määrab tausta värvi */
            text-align: center;     /* Määrab teksti joonduse */
            padding: 50px; /* Määrab sisu ja serva vahelise kauguse */
        }

        input, select { /* Määrab sisendi ja valiku stiili */
            padding: 10px;      /* Määrab sisendi ja valiku suuruse */
            margin: 10px;           /* Määrab sisendi ja valiku vahelise kauguse */
            font-size: 16px;            /* Määrab sisendi ja valiku fondi suuruse */
        }

        button {    /* Määrab nupu stiili */
            padding: 10px 20px;     /* Määrab nupu suuruse */
            font-size: 16px;        /* Määrab nupu fondi suuruse */
            background-color: #4CAF50;  /* Määrab nupu tausta värvi */
            cursor: pointer;    /* Määrab kursori stiili */
        }

        #broneeringuKinnitus {  /* Määrab broneeringu kinnituse stiili */
            margin-top: 20px;   /* Määrab broneeringu kinnituse ja ülemise serva vahelise kauguse */
            color: green;       /* Määrab broneeringu kinnituse teksti värvi */
            font-weight: bold; /* Määrab broneeringu kinnituse teksti paksuse */
        }
/* stiili lõpp */
    </style>
</head>
<body>

<!-- Määrab lehe pealkirja -->
<h2>Hotelli tubade broneerimine</h2>
<!-- Määrab vormi broneerimiseks -->
<form id="broneerimisVorm">
    <label for="toad">Vali tubade arv:</label>
    <select id="toad">
    </select>
    <br>
    <label for="kuupaev">Vali kuupäev:</label>
    <input type="date" id="kuupaev" required>
    <br>
    <button type="button" onclick="broneeri()">Broneeri</button>
</form>
<!-- Määrab broneeringu kinnituse -->
<div id="broneeringuKinnitus"></div>

<!-- Määrab skripti -->
<script>

    // Loob valikud tubade arvu valimiseks
    const toadSelect = document.getElementById('toad');

    // Loob valikud 1-20
    for (let i = 1; i <= 20; i++) {

        // Loob valiku elemendi
        const option = document.createElement('option');

        // Määrab valiku väärtuse
        option.value = i;

        // Määrab valiku teksti
        option.textContent = i + ' tuba';

        // Lisab valiku valikute hulka
        toadSelect.appendChild(option);
    }

    // Broneerimise funktsioon
    function broneeri() {

        // Hangib kasutaja valitud toad ja kuupäeva
        const toad = document.getElementById('toad').value;
        const kuupaev = document.getElementById('kuupaev').value;

        // Kontrollib, kas mõlemad väljad on täidetud
        if (!kuupaev) {
            alert('Palun valige kuupäev!');

            // Katkestab funktsiooni töö
            return;
        }

        // Kuvatakse broneeringu kinnitus
        document.getElementById('broneeringuKinnitus').innerHTML = 'Broneerisite ' + toad + ' toad kuupäeval ' + kuupaev + '.';
    }

    // skripti lõpp
</script>
<!-- keha lõpp -->
</body>
<!-- html lõpp -->
</html>
